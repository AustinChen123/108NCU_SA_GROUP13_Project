<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>會員資料編輯 ｜復活福利社2.0</title>
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="statics/css/cake.generic.css">
	<link href="statics/css/bootstrap.min.css" rel="stylesheet">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
    <h3 class="my-0 mr-md-auto font-weight-bold">復活福利社2.0</h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-white" href="manager.html">會員管理模組</a>
      <a class="p-2 text-white" href="product.html">商品列表</a>
      <a class="p-2 text-white" href="order.html">訂單列表</a>
    </nav>
  </div>
        <div id="content">
            <h2>修改會員資料</h2>
			<a href="#" id = "member">會員專區</a>

            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input text required">
                    <label for="member_name">姓名</label>
                    <input name="name" maxlength="30" type="text" id="member_name" required="required">
                </div>
                <div class="input email required">
                    <label for="member_email">電郵</label>
                    <input name="email" maxlength="50" type="email" id="member_email" required="required" disabled>
                </div>
                <div class="input fb_link required">
                    <label for="member_fb_link">個人FB連結</label>
                    <input name="fb_link" type="url" id="member_fb_link" required="required" placeholder="請新增FB連結">
                </div> 
                <div class="input password required">
                    <label for="member_password">密碼</label>
                    <input name="password" type="password" id="member_password" required="required">
                </div>
                <div class="submit"><input type="button" value="確認修改" id="submit"></div>
            </form>

            <script type="text/javascript">
                // 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var sql_num = 0;
				var status_nonedit = false;
                
				function updateMember(id) {
                    var name = $('#member_name').val();
                    var email = $('#member_email').val();
                    var password = $('#member_password').val();
                    var fb_link = $('#member_fb_link').val();
                    var status = status_nonedit;

                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                    var fb_link_rule = /^http|https/;
                    if(!password_rule.test(password)) {
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                    }
                    else if(fb_link != "" && !fb_link_rule.test(fb_link)) {
                		alert("網址格式不符，請輸入正確網址！");
                	}
                    else {
                        // 將資料組成JSON格式
                        var data_object = {
                            "id": id,
                            "name": name,
                            "email": email,
                            "password": password,
                            "fb_link":fb_link,
                            "status":status
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的PUT請求
                        $.ajax({
                                type: "PUT",
                                url: "api/member.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                        getMember();
                                        setCookie("id", id,1);
                                        setCookie("name", name,1);
                                        setCookie("fb_link", fb_link,1);
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                }

                // 更新SQL指令歷史表格
                function updateSQLTable(data) {
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";
                    
                    sql_num += 1

                    table_html += '<tr>';
                    table_html += '<td>' + sql_num + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }

                function getMember() {
                    $.ajax({
                        type: "GET",
                        url: "api/member.do",
                        crossDomain: true,
                        data: "id=" + id,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                            	updateSQLTable(response.response);
                            	console.log(response.response);
                            	document.getElementById('member_name').value = response['response']['data'][0]['name'];
                            	document.getElementById('member_email').value = response['response']['data'][0]['email'];
                            	document.getElementById('member_fb_link').value = response['response']['data'][0]['fb_link'];
                            	document.getElementById('member_password').value = response['response']['data'][0]['password'];
                            	status_nonedit = response['response']['data'][0]['status'];
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }
                
              //設定cookies
            	function setCookie(cookieName, cookieValue, exdays) {
            		  if (document.cookie.indexOf(cookieName) >= 0) {
            		    var expD = new Date();
            		    expD.setTime(expD.getTime() + (-1*24*60*60*1000));
            		    var uexpires = "expires="+expD.toUTCString();
            		    document.cookie = cookieName + "=" + cookieValue + "; " + uexpires; 
            		  } 
            		  var d = new Date();
            		  d.setTime(d.getTime() + (exdays*24*60*60*1000));
            		  var expires = "expires="+d.toUTCString();
            		  document.cookie = cookieName + "=" + cookieValue + "; " + expires;  
            		}
              
              //取cookies函式  
            	function getCookie(cookieName) {
        			var name = cookieName + "=";
        			var ca = document.cookie.split(';');
        			for(var i=0; i<ca.length; i++) {
        			      var c = ca[i];
        			      while (c.charAt(0)==' ') c = c.substring(1);
        			      if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
        	  		}
          			return "";
        		}
                
                $('#submit').click(function() {
                    updateMember(id);
                });
                
                $(document).ready(function() {
                	// 發出GET的AJAX請求取得原本該會員的資料
                 	$("#sql_log > tbody").empty();
                    getMember();
                    
                    var result='member.html?id='+getCookie("id");
                    $("#member").attr("href",result);
                });
            </script>
        </div>
        <div id="footer">
            <a href="http://www.cakephp.org/" target="_blank" id="cake-powered"><img src="statics/img/cake.power.gif" alt="CakePHP: the rapid development php framework" border="0"></a>
            <p>CakePHP 2.6.10</p>
        </div>
    </div>

    <table class="cake-sql-log" id="sql_log" summary="Cake SQL Log" cellspacing="0">
        <caption id="sql_summary">(default) 0 query took 0 ms</caption>
        <thead>
            <tr>
                <th>Nr</th>
                <th>Query</th>
                <th>Error</th>
                <th>Affected</th>
                <th>Num. rows</th>
                <th>Took (ms)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
