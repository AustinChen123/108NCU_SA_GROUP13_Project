       		<div class="btn btn-primary" ><input class="btn btn-primary" type="button" value="完成訂單" id="complete_btn"></div>
       		<div class="btn btn-primary"><input class="btn btn-primary" type="button" value="刪除訂單" id="delete_btn"></div>

  <script>
  //取得網址參數
  var url_string = window.location.href;
  var url = new URL(url_string);
  var id = url.searchParams.get("id");
  
  $('#complete_btn').click(function() {
	  confirm("確定完成此筆交易?");
      Complete_this_Order(id);
      
  });
  
  $('#delete_btn').click(function() {
	  confirm("尚未完成交易...確定刪除此交易?");
	  Delete_this_Order(id);
  });
  //完成訂單方法
  function Complete_this_Order(id){
	  // 將資料組成JSON格式
      var data_object = {
          "id": id,
      };

      // 將JSON格式轉換成字串
      var data_string = JSON.stringify(data_object);

      // 發出POST的PUT請求
      $.ajax({
              type: "PUT",
              url: "api/order.do",
              data: data_string,
              crossDomain: true,
              cache: false,
              dataType: 'json',
              timeout: 5000,
              success: function (response) {
                  if(response.status == 200){
           			  alert("交易已完成！")
           			  location.reload();
                  }
              },
              error: function () {
                  alert("無法連線到伺服器！");
              }
      });
	  
  }
  //刪除訂單方法
function Delete_this_Order(id){
	 var product_id=$("#product_id").text();
	  // 將資料組成JSON格式
     var data_object = {
         "deleted_id": id,
         "product_re_id":product_id
         
     };
     
     // 將JSON格式轉換成字串
     var data_string = JSON.stringify(data_object);

     // 發出POST的PUT請求
     $.ajax({
             type: "DELETE",
             url: "api/order.do",
             data: data_string,
             crossDomain: true,
             cache: false,
             dataType: 'json',
             timeout: 5000,
             success: function (response) {
                 if(response.status == 200){
          			  alert("交易已刪除！")
          			  history.back();
                 }
             },
             error: function () {
                 alert("無法連線到伺服器！");
             }
     });
	  
  }
  
  
  //取得訂單資料
  function getOrderData() {
	  $.ajax({
          type: "GET",
          url: "api/order.do",
          data: "id=" + id,
          crossDomain: true,
          cache: false,
          dataType: 'json',
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
            	  updateHTML(response.response.data[0]);
            	 
            	  
              }
          },
          error: function () {
              alert("無法連線到伺服器！");
          }
    });
  }
  
  getOrderData();
  
  function updateHTML(data) {
	  var status_value='';
      if (data.status === false ) {
    	  status_value="尚在交易";
      } 
      else if (data.status === true ) {
    	  status_value="交易完成";
      }
      console.log(data.buyer_email);
	  $("#order_id").html(id);
	  $("#create_datetime").html(data.create_datetime);
	  $("#status").html(status_value);
	  $("#buyer_email").html(data.buyer_email);
	  $("#buyer_name").html(data.buyer_name);
	  $("#seller_name").html(data.seller_name);
	  $("#seller_email").html(data.seller_email);
	  $("#seller_fb").html(data.seller_fb);
	  $("#total").html(data.total);
	  
	  
	  $("#product_id").html(data.product_id);
	  $("#total_2").html(data.total);
	  $("#product_name").html(data.product_name);
	  if(data.status===true){
		  $("#complete_btn").attr('disabled', true);
		  $("#delete_btn").attr('disabled', true);
	  }
	  

  }

  </script>
